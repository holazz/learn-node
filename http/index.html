<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跨域</title>
</head>
<body>
  <script>
    // jsonp
    function getData(data) {
      console.log(data)
    }

    // cors
    fetch('http://localhost:8000/api/login')
      .then(res => res.json())
      .then((data) => {
        console.log(data)
      })
  </script>
  <script src="http://localhost:8000/api/data?cb=getData"></script>
</body>
</html>
